
<html>
    <head>
       <title>Tire sua Selfie por voz</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link href="style.css" rel="stylesheet">

<!--Adiciona um script externo ao documento HTML. 
O script é hospedado em um servidor no domínio "cdnjs.cloudflare.com" e tem o nome "webcam.js".-->

<!--Fornece recursos para 
captura de imagens da câmera do dispositivo e pode ser usado em aplicações que requerem acesso à webcam. -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

</head>
 
<body style="background-color: azure;">


    <!--Seção de conteúdo que é centralizada na página -->
    <div class="container">
    <center>

        <a href="" id="link" download="myselfie.png"></a>
        <h1>App Selfie por voz 
        <img id="logo_img" src="selfie.jpg">
        </h1>

        <!--Define uma linha horizontal que divide o conteúdo da página. -->
        
        <hr>
        <h4 style="background: rgb(116, 198, 223); color:rgb(245, 17, 55);">Pressione permitir assim que o pop-up for exibido. Depois de dar um comando de voz</h4>
        
        <div class="form-group">
        <h3>Diga "tire minha selfie"</h3>
        <label>Sua saída de voz : </label>
        <textarea class="form-control" id="textbox" readonly="true"></textarea>
        </div>

        <button class="btn btn-primary" onclick="start()">Iniciar</button>
        <p>Pressione o botão Iniciar</p>

        <label>Sua webcam : </label>
        <div id="camera"></div>
        
        <br>

        <label>Sua selfie será exibida aqui: </label>
        <div id="result" ></div>
    </center>
    </div>

    <script src="main.js"></script>
</body>
</html>
